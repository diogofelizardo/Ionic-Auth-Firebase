<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/firebase/firebase.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="AppCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Facebook Login com Firebase</h1>
      </ion-header-bar>
      <ion-content class="has-header" pandding>


        
        <div class="card">
          <div class="item item-divider" align="center">
            Login
          </div>

          <div class="item"  align="center">
            <img src="{{usuario.photoURL}}" class="rounded">
          </div>

          <div class="item">
            Nome: {{usuario.displayName}}
          </div>

          <div class="item">
            Email: {{usuario.email}}
          </div>

          <div class="item">
            <button class="button button-positive button-block" ng-click="LoginFacebook()">Login com Facebook</button>    
            <button class="button button-assertive button-block" ng-click="Logout(); getUser();">Sair</button>    
          </div>

        </div>

        


      </ion-content>
    </ion-pane>
  </body>
</html>
